<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Musée virtuel – Blockhaus lyssois</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("arriereplan.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            background-color: rgba(200, 200, 200, 0.9);
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            background-color: #e0e0e0;
            border: 3px solid black;
            padding: 20px 40px;
            margin: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .button.large {
            width: 400px;
            font-size: 26px;
        }

        .button.medium {
            width: 300px;
        }

        .row {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        musée virtuel du groupe les blockhaus lyssois
    </div>

    <div class="container">

        <div class="button large">
            Visite du musée
        </div>

        <div class="row">
            <div class="button medium">plus d’information</div>
            <div class="button medium">chapitres personnalisées</div>
            <div class="button medium">visite virtuelle d’un blockhaus</div>
        </div>

        <div class="row">
            <div class="button large">nouveautés</div>
        </div>

        <div class="row">
            <div class="button large">notre site internet</div>
        </div>

    </div>

</body>
</html>
